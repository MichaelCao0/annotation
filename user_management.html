<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ1K 标注结果管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border-left: 4px solid #4f46e5;
        }

        .stat-card h3 {
            color: #1f2937;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #6b7280;
            font-weight: 500;
        }

        .users-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #1f2937;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            border-color: #4f46e5;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.15);
            transform: translateY(-2px);
        }

        .user-name {
            color: #1f2937;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .user-info {
            color: #6b7280;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .user-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .stat-value {
            color: #4f46e5;
            font-weight: 700;
            font-size: 1.2em;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
        }

        .user-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #4f46e5;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .user-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HQ1K 标注结果管理</h1>
            <p>查看和管理所有用户的标注结果</p>
        </div>

        <div class="content">
            <a href="/" class="back-link">← 返回标注界面</a>

            <div id="loadingDiv" class="loading">
                <h3>正在加载数据...</h3>
                <p>请稍候</p>
            </div>

            <div id="errorDiv" class="error" style="display: none;">
                <h3>加载失败</h3>
                <p id="errorMessage"></p>
            </div>

            <div id="contentArea" style="display: none;">
                <!-- 统计信息 -->
                <div class="stats-grid" id="statsGrid">
                    <!-- 动态生成统计卡片 -->
                </div>

                <!-- 用户列表 -->
                <div class="users-section">
                    <h2 class="section-title">用户标注结果</h2>
                    <div class="users-grid" id="usersGrid">
                        <!-- 动态生成用户卡片 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class UserManagement {
            constructor() {
                this.users = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadUsers();
                    this.displayStats();
                    this.displayUsers();
                    this.hideLoading();
                } catch (error) {
                    this.showError('数据加载失败: ' + error.message);
                }
            }

            async loadUsers() {
                try {
                    const response = await fetch('/api/users');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    this.users = result.users || [];
                } catch (error) {
                    console.error('Failed to load users:', error);
                    this.users = [];
                }
            }

            displayStats() {
                const statsGrid = document.getElementById('statsGrid');
                
                const totalUsers = this.users.length;
                const totalAnnotations = this.users.reduce((sum, user) => sum + user.total_annotations, 0);
                const avgCompletion = this.users.length > 0 ? 
                    this.users.reduce((sum, user) => sum + user.completion_rate, 0) / this.users.length : 0;
                const totalFiles = this.users.reduce((sum, user) => sum + user.annotation_files, 0);

                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>${totalUsers}</h3>
                        <p>总用户数</p>
                    </div>
                    <div class="stat-card">
                        <h3>${totalAnnotations}</h3>
                        <p>总标注数</p>
                    </div>
                    <div class="stat-card">
                        <h3>${avgCompletion.toFixed(1)}%</h3>
                        <p>平均完成率</p>
                    </div>
                    <div class="stat-card">
                        <h3>${totalFiles}</h3>
                        <p>标注文件数</p>
                    </div>
                `;
            }

            displayUsers() {
                const usersGrid = document.getElementById('usersGrid');
                
                if (this.users.length === 0) {
                    usersGrid.innerHTML = '<p style="text-align: center; color: #6b7280; grid-column: 1 / -1;">暂无用户标注数据</p>';
                    return;
                }

                usersGrid.innerHTML = this.users.map(user => `
                    <div class="user-card">
                        <div class="user-name">${user.name}</div>
                        <div class="user-info">
                            <div>最新标注: ${user.latest_annotation}</div>
                            <div>最后更新: ${new Date(user.last_updated).toLocaleString()}</div>
                        </div>
                        <div class="user-stats">
                            <div class="stat-item">
                                <div class="stat-value">${user.total_annotations}</div>
                                <div class="stat-label">标注数量</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${user.completion_rate.toFixed(1)}%</div>
                                <div class="stat-label">完成率</div>
                            </div>
                        </div>
                        <div class="user-actions">
                            <button class="btn btn-primary" onclick="this.viewUserDetails('${user.name}')">
                                查看详情
                            </button>
                            <a href="/api/users/${encodeURIComponent(user.name)}/export" class="btn btn-success">
                                导出CSV
                            </a>
                        </div>
                    </div>
                `).join('');
            }

            viewUserDetails(userName) {
                // 跳转到用户详情页面或显示模态框
                window.open(`/api/users/${encodeURIComponent(userName)}/annotations`, '_blank');
            }

            hideLoading() {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('contentArea').style.display = 'block';
            }

            showError(message) {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('errorDiv').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new UserManagement();
        });
    </script>
</body>
</html>
